{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">
        Go back to our agents
    </a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Create a new agent</h1>
    </div>
    <form class="mt-5" method="POST">
        {% csrf_token  %}
        {{ form|crispy }}
        <button class='w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md' type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
