{% extends 'base.html' %}
{% load tailwind_filters %}


{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500 mt-3" href="{% url 'sign-up' %}">Don't have an account?</a>
    </div>
    <form class="mt-5" method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class='w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md' type="submit">Login</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-3">
        <a class="hover:text-blue-500 mt-3" href="{% url 'reset-password' %}">Forgot password?</a>
    </div>
</div>
    
{% endblock content %}
