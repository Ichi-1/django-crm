{% extends 'base.html' %}
{% load tailwind_filters %}


{% block content %}
<div class="max-w-lg mx-auto">
    <h4 class="text-4xl text-gray-800">Rest your password</h4>
    <form class="mt-5" method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class='w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md' type="submit">Reset Password</button>
        <hr>
    </form>
    <div class="py-5 border-t border-gray-200 mt-3">
        <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>

    
{% endblock content %}
